<mat-grid-list cols="2">
    <mat-grid-tile>
        <button mat-raised-button color="primary"
        (click)="login()">
            Login Auth
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="warn"
        (click)="loginSinAuth()">
            Login si Auth
        </button>
    </mat-grid-tile>
</mat-grid-list>
